apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabel:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    containers:
      - name: mysql
        image:  mysql:5.6
        ports:
          containerPort: 3306
          name: mysql
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secrectKeyRef:
                name: mysql-db-password
                key: db-password
        volumeMounts:
          - name: mysql-persistent-storage
            mountPath: /var/lib/mysql
          - name: usermanagement-dbcreation-script
            mountPath: /docker-entrypoint-initdb.d
    volumes:
      - name: mysql-persistent-storage
        persistentStorageClaim:
          claimName: ebs-mysql-pv-claim
      - name: usermanagement-dbcreation-script
        configMap:
          name: usermanagement-dbcreation-script